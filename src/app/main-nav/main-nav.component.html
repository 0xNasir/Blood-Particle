<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               class="sidenav"
               [ngClass]="{hidden:!(isHandset)}"
               fixedInViewport="false"
               [attr.role]="(isHandset) ? 'dialog' : 'navigation'"
               [mode]="(isHandset) ? 'over' : 'side'"
               [opened]="(isHandset) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/browse/blood">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/">Blood Particle</a></span>
      <div *ngIf="!isHandset">
        <a mat-list-item routerLink="/browse/blood">Browse Blood</a>
        <a mat-list-item href="#">Test package</a>
        <a mat-list-item href="#">Hospital</a>
      </div>
      <span class="spacer"></span>
      <div *ngIf="!isHandset">
        <a mat-list-item href="#">Login</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
