<h1 mat-dialog-title>Donation History of {{data.donorName}}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="data.history" class="mat-elevation-z8 table-responsive table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.historyId}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date </th>
      <td mat-cell *matCellDef="let element"> {{element.historyDate*1000 | date}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.historyDonationType}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.historyLocation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button style="color: white;background: purple;" (click)="onClose()">Close</button>
</div>
